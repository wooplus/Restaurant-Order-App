<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <!-- CSS link  -->
    <link rel="stylesheet" href="index.css" />
    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <section class="food-items" id="foodItems"></section>
    </main>

    <div class="orderlist">
      <h1 class="orderlist-title">Your Order</h1>

      <!-- render eachList  -->
      <div class="eachOrderList"></div>

      <hr />
      <!-- render total orderlist  -->
      <div class="orderlist-total"></div>
      <button class="btn order-btn" id="order-btn">Complete Order</button>
    </div>

    <div class="order-form-modal">
      <form action="" class="order-form" id="consent-form">
        <h1 class="modal-title">Enter Card Details</h1>
        <input
          type="text"
          name="fullName"
          placeholder="Enter your name"
          required
        />
        <input
          type="text"
          name="cardNumber"
          placeholder="Enter card number"
          required
        />
        <input type="text" name="cvv" placeholder="Enter CVV" required />
        <button class="btn" type="submit">Pay</button>
      </form>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
